<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e556938a57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a class="logo" href="logo">Jonah's Place</a>

        <button aria-label="open-nav" class="hamburger">&#9776</button>
        <nav class="nav sneaker-nav close-nav">
          <a class="nav-item air-jordan"  href="#">Air Jordans</a>
            <div class="nav-nested-dropdown close-dropdown-nav" id="air-jordan">
              <a class="nested-nav-item" href="#">Air Jordan 1</a>
              <a class="nested-nav-item" href="#">Air Jordan 2</a>
              <a class="nested-nav-item" href="#">Air Jordan 3</a>
              <a class="nested-nav-item" href="#">Air Jordan 4</a>
              <a class="nested-nav-item" href="#">Air Jordan 5</a>
              <a class="nested-nav-item" href="#">Air Jordan 6</a>
              <a class="nested-nav-item" href="#">Air Jordan 7</a>
            </div>
          <a class="nav-item">Nike</a>
            <!-- <div class="nav-nested-dropdown air-jordan close-nav">
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 1</a>
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 2</a>
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 3</a>
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 4</a>
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 5</a>
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 6</a>
              <a class="nested-nav-item air-jordan" href="#">Air Jordan 7</a>
            </div> -->
          <a class="nav-item">Adidas</a>
          <a class="nav-item">New Balance</a>
        </nav>

        <nav class="nav user-nav close-nav">
          <input
            class="nav-item searchbar"
            type="text"
            placeholder="Search.."
          />
          <div class="contianer user-cart-container">
            <a class="nav-item cart-button" href="#"
              ><i class="fas fa-shopping-cart"></i
            ></a>
            <a class="nav-item" href="#">Log In</a>
            <a class="nav-item" href="#">Sign Up</a>
        </div>
        </nav>

      </div>
    </header>

    <div class="content-container">
  
    <section class="jordan-home">
     <img class="jordan-home-banner" src="./img/jordan-home-banner-5.jpg" alt="">
     <div class="home-headers jordan-home-headers">
      <a class="home-header-link jordan-home-header-link" href="#">
      <h1 class="home-header jordan-home-header">Air Jordan</h1>
      <h2 class="home-subheader jordan-home-subheader">Shop Now</h2>
      </a>
     </div>
    </section>

    <div class="bottom-banners">
      <section class="nike-home">
        <img class="nike-home-banner" src="./img/nike-home-banner.jpg" alt="">
        <div class="home-headers nike-home-headers">
         <a class="home-header-link nike-home-header-link" href="#">
         <h1 class="home-header nike-home-header">Nike</h1>
         <h2 class="home-subheader nike-home-subheader">Shop Now</h2>
         </a>
        </div>
       </section>

       <section class="adidas-home">
        <img class="adidas-home-banner" src="./img/adidas-home-banner.jpg" alt="">
        <div class="home-headers adidas-home-headers">
         <a class="home-header-link adidas-home-header-link" href="#">
         <h1 class="home-header adidas-home-header">Adidas</h1>
         <h2 class="home-subheader adidas-home-subheader">Shop Now</h2>
         </a>
        </div>
       </section>

       <section class="nike-home">
        <img class="nike-home-banner" src="./img/nb-home-banner-2.jpg" alt="">
        <div class="home-headers nike-home-headers">
         <a class="home-header-link nike-home-header-link" href="#">
         <h1 class="home-header nike-home-header">New Balance</h1>
         <h2 class="home-subheader nike-home-subheader">Shop Now</h2>
         </a>
        </div>
       </section>
    </div>

  
  </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
